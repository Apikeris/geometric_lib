name: main

on:
  push

jobs:
  test:
    runs-on:
      - ubuntu-latest
      - windows-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: run tests
        run: |
          python test_circle.py
          python test_rectangle.py
          python test_square.py
          python test_triangle.py
